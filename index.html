<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aangifte Dossier - Vertrouwelijk</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #0f0f0f; color: #00ff00; margin: 0; padding: 20px; }
        .main-wrapper { display: flex; gap: 20px; max-width: 1200px; margin: auto; flex-wrap: wrap; }
        
        /* Chat Sectie */
        #chat-container { flex: 1; min-width: 350px; background: #1a1a1a; border: 2px solid #333; border-radius: 5px; box-shadow: 0 0 20px rgba(255,0,0,0.2); height: 700px; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 2px solid #333; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 4px; max-width: 85%; line-height: 1.4; }
        .bot { background: #262626; align-self: flex-start; color: #ff5555; border-left: 4px solid #ff0000; }
        .user { background: #333; align-self: flex-end; color: #00ff00; border-right: 4px solid #00ff00; }
        
        /* Dossier Sectie */
        #dossier-container { flex: 1; min-width: 350px; background: #1a1a1a; border: 2px solid #333; border-radius: 5px; height: 700px; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        #input-area { display: flex; padding: 15px; background: #111; }
        input, textarea { flex: 1; padding: 12px; border: 1px solid #333; background: #000; color: #00ff00; outline: none; font-family: inherit; }
        textarea { min-height: 100px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        
        button { padding: 10px 20px; background: #aa0000; border: none; color: white; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:hover { background: #ff0000; }

        .feed-item { background: #222; border: 1px solid #333; padding: 15px; margin-top: 20px; border-radius: 4px; }
        .pv-text { color: #fff; white-space: pre-wrap; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 0.9em; }
        .fb-section { color: #ffcc00; font-size: 0.85em; margin-bottom: 10px; }
        .word-count { font-size: 0.7em; text-align: right; margin: 5px 0; color: #888; }
        
        h2 { text-align: center; color: #ff0000; text-transform: uppercase; letter-spacing: 2px; margin-top: 0; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="chat-container">
        <h2>Aangifte les 2 Q2</h2>
        <div id="messages">
            <div class="msg bot">Kan ik aangifte doen? Maar schiet op, heb wel wat beters te doen. Stel maar een vraag als je wat wil weten.</div>
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Typ je vraag...">
            <button id="sendBtn">STUUR</button>
        </div>
    </div>

    <div id="dossier-container">
        <h2>PV Dossier</h2>
        <textarea id="pvInput" placeholder="Werk hier de officiÃ«le verklaring uit..."></textarea>
        <button id="saveBtn">INLEVEREN BIJ DOSSIER</button>

        <div id="feed-container"></div>

        <div style="margin-top: auto; padding-top: 20px; text-align: center;">
            <button id="clearBtn" style="font-size: 0.7em; background: #333;">WIS DOSSIER DATA</button>
        </div>
    </div>
</div>

<script>
    // 1. Firebase Configuratie (Vul je eigen data in!)
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "jouw-app.firebaseapp.com",
        databaseURL: "https://jouw-app-default-rtdb.firebaseio.com",
        projectId: "jouw-app",
        storageBucket: "jouw-app.appspot.com",
        messagingSenderId: "12345",
        appId: "1:12345:web:abcde"
    };

    // Initialiseer Firebase (vangen foutmelding op als config leeg is)
    let database;
    try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
    } catch (e) {
        console.error("Firebase niet geconfigureerd. Knoppen werken alleen visueel.");
    }

    // --- CHAT LOGICA ---
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage('user', text);
        userInput.value = '';

        // Simpele bot reactie
        setTimeout(() => {
            addMessage('bot', "Genoteerd. Is dit alles voor het proces-verbaal?");
        }, 1000);
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });

    // --- DOSSIER LOGICA ---
    const pvInput = document.getElementById('pvInput');
    const saveBtn = document.getElementById('saveBtn');
    const feed = document.getElementById('feed-container');
    const clearBtn = document.getElementById('clearBtn');

    function saveDossier() {
        const text = pvInput.value.trim();
        if (!text) return alert("Voer eerst een verklaring in.");

        const data = {
            content: text,
            timestamp: new Date().toLocaleString(),
            words: text.split(/\s+/).length
        };

        if (database) {
            database.ref('dossier').push(data)
                .then(() => { pvInput.value = ''; })
                .catch(err => alert("Database fout: " + err.message));
        } else {
            // Fallback als Firebase niet is ingesteld
            renderItem(data);
            pvInput.value = '';
        }
    }

    function renderItem(data) {
        const item = document.createElement('div');
        item.className = 'feed-item';
        item.innerHTML = `
            <div class="pv-text">${data.content}</div>
            <div class="fb-section">Gearchiveerd op: ${data.timestamp}</div>
            <div class="word-count">Aantal woorden: ${data.words}</div>
        `;
        feed.prepend(item);
    }

    // Luister naar database updates
    if (database) {
        database.ref('dossier').on('value', (snapshot) => {
            feed.innerHTML = '';
            snapshot.forEach((child) => {
                renderItem(child.val());
            });
        });
    }

    saveBtn.addEventListener('click', saveDossier);

    clearBtn.addEventListener('click', () => {
        if (confirm("Dossier definitief vernietigen?")) {
            if (database) database.ref('dossier').remove();
            feed.innerHTML = '';
        }
    });

</script>

</body>
</html>
