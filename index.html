<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Aangifte Systeem v3.3 - Evi de Vries</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --police: #1a2a6c; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; }
        body { background-color: #0a0e14; color: #d1d1d1; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; height: 100vh; overflow: hidden; box-sizing: border-box; }
        .main-wrapper { display: flex; gap: 20px; max-width: 1500px; margin: auto; height: calc(100vh - 40px); }
        
        /* Linker kolom: Chat */
        #chat-section { flex: 1; min-width: 380px; background: #1c222d; border: 2px solid var(--police); display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f4f7f6; }
        .status-header { background: var(--police); padding: 10px; color: white; display: flex; justify-content: space-between; font-size: 0.8em; }
        #stress-meter { height: 5px; background: var(--success); width: 100%; transition: 1s; }

        /* Rechter kolom: Dossier & Feedback */
        #aangifte-section { flex: 1.5; min-width: 500px; background: #ffffff; border: 2px solid #bdc3c7; display: flex; flex-direction: column; padding: 20px; border-radius: 8px; color: #333; overflow-y: auto; }
        
        .bubble { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 0.9em; line-height: 1.4; }
        .bot { align-self: flex-start; background: #e8e8e8; color: #2c3e50; border-bottom-left-radius: 2px; }
        .user-msg { align-self: flex-end; background: var(--police); color: white; border-bottom-right-radius: 2px; }
        
        textarea { width: 100%; min-height: 150px; border: 2px solid var(--police); padding: 10px; border-radius: 4px; resize: none; font-size: 1em; }
        .feed-item { background: #f9f9f9; border: 1px solid #ddd; padding: 12px; margin-top: 15px; border-radius: 8px; }
        button { background: var(--police); color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-pv { background: var(--success); width: 100%; margin: 10px 0; font-size: 1.1em; }
        .btn-download { background: #e67e22; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="chat-section">
        <div class="status-header">
            <span>VERHOOR: EVI DE VRIES</span>
            <span id="stress-txt">STATUS: MEEWERKEND</span>
        </div>
        <div id="stress-meter"></div>
        <div id="messages">
            <div class="bubble bot"><b>Evi:</b> Hallo... ik ben Evi. Iemand heeft vannacht mijn witte fiets gestolen bij het Vredenburg. Kunt u me helpen met de aangifte?</div>
        </div>
        <div style="padding:15px; background:white; display:flex; gap:10px; border-top:1px solid #eee;">
            <input type="text" id="botInput" style="flex:1; padding:10px; border:1px solid #ccc;" placeholder="Stel een vraag..." onkeypress="if(event.key==='Enter') chatWithBot()">
            <button onclick="chatWithBot()">VRAAG</button>
        </div>
    </div>

    <div id="aangifte-section">
        <div id="pdf-content">
            <h2 style="color:var(--police); margin:0 0 10px 0;">OFFICIËLE AANGIFTE</h2>
            <textarea id="pvInput" placeholder="Noteer de personalia en de feiten van de diefstal..."></textarea>
            <button class="btn-pv" onclick="submitToFirebase()">OPSLAAN IN AANGIFTE</button>
            
            <div id="feed-container">
                </div>
        </div>

        <button class="btn-download" onclick="downloadPDF()">DOWNLOAD LAATSTE AANGIFTE ALS PDF</button>
        <button onclick="clearDatabase()" style="background:#95a5a6; font-size:0.7em; margin-top:15px; width:100%; border:none; color:white; padding:5px; cursor:pointer;">WIS ARCHIEF (NIEUWE LES)</button>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyC-Of0AUOd-kVo2RKxYc-68Gr-RO4HdRk0", authDomain: "q2aangifteles2.firebaseapp.com", databaseURL: "https://q2aangifteles2-default-rtdb.europe-west1.firebasedatabase.app", projectId: "q2aangifteles2" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let stress = 0;
    let qCount = 0;

    // --- EVI LOGICA (DINAMISCH) ---
    function chatWithBot() {
        const input = document.getElementById('botInput');
        const v = input.value.toLowerCase();
        if(!v) return;

        qCount++;
        stress = Math.min(qCount * 10, 100);
        addBubble(input.value, 'user-msg');
        input.value = '';

        setTimeout(() => {
            let r = "";
            // Herkenning van de-escalatie
            if (v.includes("sorry") || v.includes("begrijp") || v.includes("rustig")) {
                qCount = Math.max(0, qCount - 5);
                r = "Dank u wel. Ik waardeer het dat u de tijd neemt. Wat wilt u nog weten?";
            } 
            // Kribbige fase
            else if (stress > 80) {
                r = "Ik heb het nu al drie keer gezegd! Het was een witte Gazelle, bij het Vredenburg, vannacht! Schrijft u het wel op?";
            } 
            // Meewerkende fase (ID gegevens pas na vraag)
            else {
                if(v.includes("achternaam") || v.includes("volledige naam")) r = "Mijn volledige naam is Evi de Vries.";
                else if(v.includes("geboren") || v.includes("datum")) r = "Ik ben geboren op 4 november 2002.";
                else if(v.includes("adres") || v.includes("woont")) r = "Ik woon aan de Vredenburg 24-B in Utrecht.";
                else if(v.includes("slot") || v.includes("vast")) r = "Hij stond vast met een cijferslot, maar dat hebben ze doorgeknipt.";
                else if(v.includes("waarde") || v.includes("duur")) r = "De fiets was ongeveer 650 euro waard.";
                else r = "Het was een witte Gazelle Esprit. Ik hoorde vannacht rond 3 uur lawaai beneden.";
            }
            addBubble(r, 'bot');
            updateStressUI();
        }, 650);
    }

    function updateStressUI() {
        const meter = document.getElementById('stress-meter');
        const txt = document.getElementById('stress-txt');
        meter.style.width = (100 - stress) + "%";
        if(stress > 70) { 
            meter.style.background = "var(--danger)"; 
            txt.innerText = "STATUS: GEÏRRITEERD"; 
        } else { 
            meter.style.background = "var(--success)"; 
            txt.innerText = "STATUS: MEEWERKEND"; 
        }
    }

    function addBubble(text, side) {
        const div = document.createElement('div');
        div.className = `bubble ${side}`;
        div.innerText = text;
        const m = document.getElementById('messages');
        m.appendChild(div);
        m.scrollTop = m.scrollHeight;
    }

    // --- DATABASE & PDF ---
    function submitToFirebase() {
        const txt = document.getElementById('pvInput').value.trim();
        if(!txt) return;
        db.ref('posts').push({ tekst: txt, feedback: "", timestamp: new Date().toLocaleString() });
        document.getElementById('pvInput').value = '';
    }

    db.ref('posts').on('value', (snap) => {
        const container = document.getElementById('feed-container');
        container.innerHTML = "<h3 style='margin-top:20px;'>ARCHIEF AANGIFTES</h3>";
        const data = snap.val();
        if(data) {
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `
                    <div style="font-size:0.75em; color:#888;">${item.timestamp}</div>
                    <div style="font-size:0.95em; padding:5px 0; border-bottom:1px solid #eee;">${item.tekst}</div>
                    <div style="color:var(--danger); font-size:0.85em; font-weight:bold; margin-top:5px;">Feedback: ${item.feedback || 'Wachten op beoordeling...'}</div>
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <input type="text" id="fb-in-${id}" placeholder="Type feedback voor student..." style="flex:1; font-size:0.8em;">
                        <button onclick="addFeedback('${id}')" style="font-size:0.7em; background:#34495e;">OK</button>
                    </div>`;
                container.appendChild(div);
            });
        }
    });

    function addFeedback(id) {
        const fb = document.getElementById('fb-in-' + id).value;
        if(fb) db.ref('posts/' + id).update({ feedback: fb });
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        html2pdf().from(element).save('Aangifte_Evi_de_Vries.pdf');
    }

    function clearDatabase() {
        if(confirm("Alle aangiftes uit het archief wissen?")) db.ref('posts').remove();
    }
</script>
</body>
</html>
