<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>S. van de Berg - Verhoorkamer EXTREME</title>
    <style>
        body { background-color: #050505; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #chat-window { width: 450px; height: 650px; background: #000; border: 2px solid #ff0000; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(255,0,0,0.4); }
        #header { padding: 10px; background: #8b0000; color: white; text-align: center; font-weight: bold; text-transform: uppercase; border-bottom: 2px solid #ff0000; }
        #display { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-image: radial-gradient(#1a0000 0.5px, transparent 0.5px); background-size: 20px 20px; }
        .bubble { max-width: 85%; padding: 10px; border: 1px solid #333; position: relative; font-size: 0.9em; animation: fadeIn 0.3s; }
        .bot { align-self: flex-start; background: #1a0000; color: #ff6666; border-left: 5px solid #ff0000; }
        .user { align-self: flex-end; background: #001a00; color: #66ff66; border-right: 5px solid #00ff00; }
        #controls { padding: 10px; display: flex; background: #111; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 10px; outline: none; }
        button { background: #ff0000; color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(3px, 1px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(1deg); }
        }
        .shake { animation: shake 0.3s linear infinite; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">AANGIFTE SYSTEEM - STATUS: KRITIEK</div>
    <div id="display">
        <div class="bubble bot">Nou... gaan we nog wat doen? Ik zit hier niet voor de gezelligheid. Stel vragen!</div>
    </div>
    <div id="controls">
        <input type="text" id="msgInput" placeholder="Stel een scherpe vraag..." onkeypress="if(event.key==='Enter') send()">
        <button onclick="send()">STUUR</button>
    </div>
</div>

<script>
    const responses = {
        wie: "Samantha van de Berg. 25-11-1995. Amsterdam. Schrijf je het wel goed op?",
        auto: "Een matgrijze Golf. 42-SBF-9. Die bak staat constant op de loer.",
        waar: "Larixlaan 34, Utrecht. Hij hangt daar urenlang bij die kapotte lantaarnpaal.",
        marco: "Marco L. Een psycho. Sinds ik het uit heb gezet, spoort hij niet meer.",
        park: "Het Julianapark... bij die zwarte vijver. Hij stond daar te gluren bij dat verroeste bankje.",
        eis: "6 maanden straatverbod. En hij moet weg bij m'n werk. Ik wil rust!",
        contact: "Appjes, Insta, Tikkies van 1 cent... hij probeert alles te slopen.",
        hallo: "Hoi. Minder kletsen, meer tikken.",
        bonus: "Eindelijk iemand die het begrijpt! Ja, het is pure BELAGING. Hij heeft laatst ook m'n banden lek gestoken toen ik niet opnam. Hij wordt steeds agressiever!"
    };

    let idleTimer;

    function resetTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            addBubble("HALLO?! Slaap je?! Ik wil naar huis!", 'bot');
            triggerShake(1000);
        }, 20000); 
    }

    function triggerShake(duration) {
        const win = document.getElementById('chat-window');
        win.classList.add('shake');
        setTimeout(() => win.classList.remove('shake'), duration);
    }

    function send() {
        const input = document.getElementById('msgInput');
        const val = input.value.trim().toLowerCase();
        if(!val) return;

        addBubble(input.value, 'user');
        input.value = '';
        resetTimer();

        setTimeout(() => {
            let reply = "Wat is dat voor een domme vraag? Heb je wel een opleiding gehad?";
            
            // --- ANTI-LUIHEID ---
            if (val.includes("alles") || val.includes("verklaring") || val.includes("samenvatting") || val.includes("schrijf")) {
                reply = "ECHT NIET! Ik ga niet je werk doen! Stel gewoon vragen of ik ben weg!";
                triggerShake(1500);
            } 
            // --- DE BELONING (JURIDISCHE TERM) ---
            else if (val.includes("belaging") || val.includes("stalking")) {
                reply = responses.bonus;
            }
            // --- STANDAARD VRAGEN ---
            else if(val.includes("wie") || val.includes("naam")) reply = responses.wie;
            else if(val.includes("auto") || val.includes("kenteken")) reply = responses.auto;
            else if(val.includes("waar") || val.includes("adres") || val.includes("woon")) reply = responses.waar;
            else if(val.includes("marco") || val.includes("wie is hij")) reply = responses.marco;
            else if(val.includes("park") || val.includes("vijver")) reply = responses.park;
            else if(val.includes("eis") || val.includes("straf") || val.includes("verbod")) reply = responses.eis;
            else if(val.includes("contact") || val.includes("bericht") || val.includes("app")) reply = responses.contact;
            else if(val.includes("hallo")) reply = responses.hallo;

            addBubble(reply, 'bot');
        }, 800);
    }

    function addBubble(text, side) {
        const div = document.createElement('div');
        div.className = `bubble ${side}`;
        div.innerText = text;
        const display = document.getElementById('display');
        display.appendChild(div);
        display.scrollTop = display.scrollHeight;
    }

    resetTimer();
</script>

</body>
</html>
